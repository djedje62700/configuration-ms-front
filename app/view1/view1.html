<div ng-controller="View1Ctrl as vm">
    <md-content class="md-no-momentum">
        <md-input-container class="md-icon-float md-icon-right md-block">
            <label>Nom</label>

            <input ng-model="vm.name" type="text">

        </md-input-container>
        <md-input-container class="md-icon-float md-icon-right md-block">
            <label>Type</label>

            <input ng-model="vm.type" type="text">

        </md-input-container>
        <md-input-container class="md-icon-float md-icon-right md-block">
            <label>Prix</label>

            <input ng-model="vm.price" type="number" step="0.01">

        </md-input-container>
        <md-input-container class="md-icon-float md-icon-right md-block">
            <label>Mesure</label>

            <input ng-model="vm.unitLength" type="number" step="0.01">

        </md-input-container>
        <center>
            <md-button ng-hide="vm.showEditButton === true" ng-click="vm.createNewComponent(component)" class="md-raised">Cr√©er le composant</md-button>
            <md-button ng-click="vm.emptyForm(component)" class="md-raised md-primary">Annuler</md-button>
            <md-button ng-show="vm.showEditButton === true" class="md-raised" ng-click="vm.editCurrentComponent()">Editer le composant</md-button>
        </center>

    </md-content>

    <center><h5 class="md-no-sticky">Liste des composants</h5></center>
    <div ng-repeat="componentList in View1Ctrl.componentList">
    <md-list-item>
        <p>{{componentList.name}}</p>

        <md-menu class="md-secondary">
            <md-button class="md-icon-button">
                <i class="material-icons">visibility</i>
            </md-button>
            <md-menu-content width="4">
                <md-menu-item>
                    <md-button ng-click="vm.showEditSection(componentList)">
                        Editer
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-click="vm.getCurrentComponent(componentList)">
                         Supprimer
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>

    </md-list-item>
    </div>
</div>
</div>
